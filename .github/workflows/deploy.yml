name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python (for any Python dependencies)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        pip install flask==2.3.0 flask-cors==4.0.0
        echo "Dependencies installed"

    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        # Create a zip file of the entire project
        zip -r deployment.zip . -x "*.git*" "*.github*" ".venv/*" "__pycache__/*"

    - name: Deploy to Azure App Service using Zip Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hamzamir-resume-app-gzgwc0d9f2csexgt'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: 'deployment.zip'
        
    - name: Verify deployment
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üåê Your site: https://hamzamir-resume-app-gzgwc0d9f2csexgt.eastasia-01.azurewebsites.net"
        echo "‚è∞ Changes may take 1-2 minutes to appear"

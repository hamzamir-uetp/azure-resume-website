name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask==2.3.0 flask-cors==4.0.0 gunicorn==21.2.0

    - name: List files (for debugging)
      run: |
        ls -la
        echo "API folder contents:"
        ls -la api/ || echo "No API folder"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hamzamir-resume-app-gzgwc0d9f2csexgt'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        
    - name: Verify deployment
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "Your site is live at: https://hamzamir-resume-app-gzgwc0d9f2csexgt.eastasia-01.azurewebsites.net"